<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 맞추기 게임</title>
</head>
<body>
<h1>숫자 맞추기 게임</h1>
<p>1부터 100 사이의 숫자를 추측해보세요.</p>

<form action="/guess" method="post">
  <input type="text" name="number" placeholder="숫자를 입력하세요" required>
  <button type="submit">추측</button>
</form>

<p th:text="${message}"></p>
</body>
</html>
